<!-- Tableau angular material pour afficher les hackathons -->

  <div *ngIf="hackathons.length === 0; else hackathonTable">
    <p>Aucun hackathon disponible.</p>
  </div>
  <ng-template #hackathonTable>
    <table mat-table [dataSource]="this.hackathons">
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef> Titre </th>
          <td mat-cell *matCellDef="let hackathon"> {{ hackathon.titre }} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let hackathon"> {{ hackathon.description }} </td>
        </ng-container>
      
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let hackathon"> {{ hackathon.date | date:'dd/MM/YYYY' }} </td>
        </ng-container>
      
        <ng-container matColumnDef="partenaire">
          <th mat-header-cell *matHeaderCellDef> Partenaire </th>
          <td mat-cell *matCellDef="let hackathon"> {{ hackathon.partenaire }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </ng-template>
